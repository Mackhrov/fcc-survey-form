<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="head">
      <h1 id="title">Form</h1>
      <p id="description">
        This is my first job on freecodecamp.<br/>
The form on the site was created for the purpose of training.</p>
    </section>
    <main id="main">
      <form id="survey-form">
        <fieldset>
          <section id="form">
            <label id="name-label" for="name">Enter your name</label>
            <input id="name" name="name" type="text" placeholder="First name" required/>

            <label id="email-label" for="email">Enter your email</label>
            <input id="email" type="email" name="email" placeholder="example@email.com" required/>

            <label id="phone-label" for="phone">Enter your number</label>
            <input id="phone" name="phone" type="text" pattern="[0-9]{9}" placeholder="+380" required/>

            <label id="number-label" for="number">Enter your age</label>
            <input id="number" name="number" type="number" min="14" max="114" placeholder="14 - 114" required/>
          </section>

          <section id="option">
            <label>Were you comfortable filling out the form?</label>
              <select id="dropdown" required>
                <option value="none_option"></option>
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </section>

          <section id="contact">
            <label>Where can we contact you?</label><br/>
            <label for="check_1">Email<input id="check_1" name ="check_1" type="checkbox" value="email"/></label>
            <label for="check_2">Mobile<input id="check_2" name ="check_2" type="checkbox" value="number"/></label>
          </section>
          
          <section id="data">
            <label>Do you agree to the processing of data?</label><br/>
            <label for="radio_1">Accept<input id="radio_1" name ="radio" type="radio" value="accept"></label>
            <label for="radio_2">Reject<input id="radio_2" name ="radio" type="radio" value="reject"></label>
          </section>
          

          
          <section id="text-feedback">
            <label for="feedback">You can leave feedback<br/><textarea id="feedback" name="feedback"></textarea></label>
          </section>
          <input id="submit" type="submit" value="Submit"></input>
        </fieldset>
      </form>
    </main>
  </body>
</html>
